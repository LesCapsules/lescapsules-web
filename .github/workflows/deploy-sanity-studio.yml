name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 13
    - name: Install Deps
      run: yarn
    - name: Deploy
      run: yarn workspace sanity-studio deploy
      env:
        SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
