name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Read node version from `.nvmrc` file
    - id: nvmrc
      uses: browniebroke/read-nvmrc-action@v1

    - uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvmrc.outputs.node_version }}'

    - run: yarn
    - run: yarn test

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        linter:
        - eslint
        - prettier

    steps:
    - uses: actions/checkout@v2

    # Read node version from `.nvmrc` file
    - id: nvmrc
      uses: browniebroke/read-nvmrc-action@v1

    - uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvmrc.outputs.node_version }}'

    - run: yarn
    - run: |
        yarn lint:${{ matrix.linter }}

  bundlewatch:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Read node version from `.nvmrc` file
    - id: nvmrc
      uses: browniebroke/read-nvmrc-action@v1

    - uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvmrc.outputs.node_version }}'

    - run: yarn
    - run: yarn bundlewatch
      env:
        BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}

  lighthouse:
    runs-on: ubuntu-latest

    steps:
    - run: sleep 360  # 6 mins in seconds
      if: ${{ github.event_name == 'push' }}
    - name: Wait for deploy
      if: ${{ github.event_name == 'pull_request' }}
      uses: maddox/actions/wait-for-200@master
      env:
        URL: 'https://deploy-preview-${{ github.event.pull_request.number }}--lescapsules.netlify.app'
        SECONDS_BETWEEN_CHECKS: 60
        MAX_TRIES: 20
    - name: Lighthouse Audit
      uses: jakejarvis/lighthouse-action@master
      with:
        url: 'https://www.lescapsules.com/'
        netlify_site: 'lescapsules.netlify.app'
    - name: Upload report to Zeit
      run: |
        vercel -t ${{ secrets.VERCEL_TOKEN }} deploy ./report/https*.html | tee zeit-now.log
        TARGET_URL=`tail -n1 zeit-now.log`
        curl -X POST https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -d "{
            \"state\": \"success\",
            \"target_url\": \"${TARGET_URL}\",
            \"description\": \"Lighthouse report\",
            \"context\": \"lighthouse-report\"
          }"
